<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                margin: 0;
                padding: 20px;
            }
            h1 {
                font-family: 'Georgia', serif;
                color: #2c3e50;
                text-align: center;
            }
            h2 {
                font-family: 'Georgia', serif;
                color: #34495e;
                text-align: center;
            }
            .details {
                background-color: #ecf0f1;
                padding: 20px;
                border-radius: 8px;
                width: 60%;
                margin: 20px auto;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            ul li {
                margin: 10px 0;
                font-size: 16px;
            }
            .rsvp {
                display: block;
                width: 200px;
                margin: 20px auto;
                padding: 10px;
                background-color: #3498db;
                color: white;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
                border-radius: 5px;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .rsvp:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>Annual Tech Workshop 2025</h2>
        
        <div class="details">
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> February 20, 2025</li>
                <li><strong>Time:</strong> 10:00 AM - 4:00 PM</li>
                <li><strong>Location:</strong> Downtown Conference Center, Main Hall</li>
                <li><strong>Agenda:</strong> Keynote speeches, coding workshops, networking sessions, and more!</li>
            </ul>
        </div>
        
        <a href="#" class="rsvp">RSVP Now</a>
        
    </body>
</html>
