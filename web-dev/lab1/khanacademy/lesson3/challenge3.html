    <body>
    
        <h1>Our dinner menu</h1>

        <table border="1" cellspacing="0" cellpadding="10">

                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti Carbonara</td>
                    <td>Spaghetti, eggs, pancetta, parmesan, black pepper</td>

                </tr>
                <tr>
                    <td>Grilled Salmon</td>
                    <td>Salmon, lemon, garlic, butter, herbs</td>
                    <td>$18.99</td>
                </tr>
                <tr>
                    <td>Vegetable Stir-fry</td>
                    <td>Broccoli, bell peppers, carrots, soy sauce, sesame oil</td>
                    <td>$9.99</td>
                </tr>
            </tbody>
        </table>

    </body>
