<body>
    <script>
        //1
        let calculator = {
            read(){
                this.a = +prompt('a?', '');
                this.b = +prompt('b?', '');
            },
            print(){
                console.log(this.a);
                console.log(this.b);
            },
            sum(){
                return(this.a + this.b);
            },
            mul(){
                return(this.a * this.b);
            }
    };
calculator.read();
calculator.print();
alert( calculator.sum() );
alert( calculator.mul() );

//2
let ladder = {
  step: 0,
  up() {
    this.step++;
    return this;
  },
  down() {
    this.step--;
    return this;
  },
  showStep() {
    alert( this.step );
    return this;
  }
};

ladder.up().up().down().showStep().down().showStep();
    </script>
</body>
