<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slacker Card</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <meta name="udacity-grader" content="tests.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      color: #222;
    }
    .card {
      height: 475px;
      width: 325px;
      box-shadow: 0px 5px 15px 0px rgba(153,153,153,0.5);
      border-radius: 4px;
      overflow: hidden; /* Ensure child elements don't overflow the card */
    }
    .top {
      height: 55%;
      border-radius: 4px 4px 0px 0px;
      border: 1px solid #ddd;
      padding: 16px;
      background-image: url('https://via.placeholder.com/325x260'); /* Placeholder background image */
      background-size: cover;
      background-position: center;
      color: white; /* Ensure text is readable over background */
      text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5); /* Add slight text shadow for readability */
    }
    .name {
      margin: 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 4px;
      border-radius: 50%; /* Circular status */
      background-color: #60D156;
    }
    .title {
      margin-top: 8px;
      font-size: 1em;
    }
    .middle {
      height: 5%;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      padding: 0px 16px;
    }
    .time {
      color: #444;
      font-size: 0.8em;
      padding-top: 0.2em;
    }
    .bottom {
      height: 40%;
      border-radius: 0px 0px 4px 4px;
      border: 1px solid #ddd;
      padding: 8px 16px;
      background-color: #f9f9f9; /* Light background for buttons */
    }
    .profile-action {
      display: block;
      width: 100%;
      height: 32px;
      font-size: 1em;
      text-align: left;
      border: 0;
      background-color: white;
      font-family: 'Open Sans', sans-serif; /* Match button font to card */
      border-radius: 4px; /* Rounded corners */
      cursor: pointer; /* Change cursor to pointer */
      margin-bottom: 8px; /* Add spacing between buttons */
      transition: background-color 0.2s, color 0.2s; /* Smooth hover effect */
    }
    .profile-action:hover {
      background-color: #00A5D2;
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <div class="top">
        <h3 class="name">Udacity Student <span class="status"></span></h3> <!-- Fixed typo -->
        <p class="title">Learner Extraordinaire</p>
      </div>
      <div class="middle">
        <div class="time">12:34 PM local time</div>
      </div>
      <div class="bottom">
        <!-- Updated buttons -->
        <button class="profile-action">View preferences</button>
        <button class="profile-action">Open account settings</button>
        <button class="profile-action">Edit your profile</button>
        <button class="profile-action">View your files</button>
        <button class="profile-action">Set yourself away</button>
      </div>
    </div>
  </section>
</body>
</html>
